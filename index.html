<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&family=Rubik&family=Urbanist&display=swap" rel="stylesheet">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form>
        <input type="text" placeholder="search for a city..." class="input">
    </form>
        <div class="block">
            <span>Please enter the name of the city and press enter to see the result</span>
        </div>
        <div class="error">
            <span>No matching location found</span>
        </div>
        <div class="weather-card weather-none">
            <div class="card-item">
                <h2 class="city">-</h2>
                <p class="time">-</p>
                <span class="timee">-</span>
            </div>
            <div class="card-item-second">
                <div class="weather-icon">
                    <img src="" alt="weather-icon" class="icon">
                    <h1 class="temp">-</h1>
                </div>
                <p>-</p>
            </div>
            <div class="card-third">
                <p>-</p>
                <p>-</p>
                <p>-</p>
            </div>
        </div>
</div>
<div class="loader"></div>
    <div class="loader"></div>
<script src="script.js"></script>
</body>
</html>
